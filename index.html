<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator App</title>
</head>

<body>
    <h1 id="docname">My Alchemy Calculator</h1>
<div id='addition'>
    <input type="text" name="first-input" id="firstInput">
    <div id="plus">+</div>
    <input type="text" name="second-input" id="secondInput">
    <button id="compute">ADD</button>
    <span id="answerAdd">equals</span>
</div>
<div id='subtraction'>
    <input type="text" name="first-inputs" id="firstInputs">
    <div id="minus">-</div>
    <input type="text" name="second-inputs" id="secondInputs">
    <button id="computes">SUBTRACT</button>
    <span id="answerSub">equals</span>
</div>
<div id='multiplication'>
    <input type="text" name="first-inputm" id="firstInputm">
    <div id="times">*</div>
    <input type="text" name="second-inputm" id="secondInputm">
    <button id="computem">MULTIPLY</button>
    <span id="answerMul">equals</span>
</div>
<div id='division'>
    <input type="text" name="first-inputd" id="firstInputd">
    <div id="devided">/</div>
    <input type="text" name="second-inputd" id="secondInputd">
    <button id="computed">DEVIDE</button>
    <span id="answerDiv">equals</span>
</div>

    <script type="module" src="./app.js"></script>
</body>

</html>
